<div class="content-block panel-block">
	<div class="block-title">系统参数信息</div>
	<form class="form-horizontal" name="dataForm">
		<div class="block-content">
			<div class="form-group">
				<label class="col-sm-2 control-label">名称:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="entity.cfgKey" required="required"/>
				</div>
			</div>
			<div class="form-group">
                <label class="col-sm-2 control-label">值:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="entity.cfgVal" required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">备注:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="entity.description"/>
                </div>
            </div>
		</div>
		<div class="block-footer">
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
				   <div class="col-sm-4">
					<button  class="btn btn-primary" ng-click="save()" ng-disabled="dataForm.$invalid">保存</button>
				  </div>
				  <div class="col-sm-4">
					<button  class="btn btn-default" ng-click="back()">返回</button>
				 </div>
				</div>
			</div>
		</div>
	</form>
</div>
