<div class="content-block panel-block">
	<div class="block-title">用户信息</div>
	<form class="form-horizontal" name="dataForm">
	    <input type="hidden" ng-model="entity.id"/>
		<div class="block-content">
            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" ng-model="entity.email"
                         placeholder="邮箱，同时作为登录名使用" required="required" ng-readonly="entity.id!=null"/>
                </div>
            </div>
			<div class="form-group">
				<label class="col-sm-2 control-label">姓名:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="entity.name" required="required"/>
				</div>
			</div>
			<div class="form-group">
                <label class="col-sm-2 control-label">角色:</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="entity.role" required="required">
                        <option value="developer">开发</option>
                        <option value="tester">测试</option>
                        <option value="teamleader">Team Leader</option>
                        <option value="testleader">测试Leader</option>
                        <option value="admin">平台管理员</option>
						<option value="audit">项目审计人员</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">手机号:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="entity.phone"/>
                </div>
            </div>
		</div>
		<div class="block-footer">
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
				   <div class="col-sm-4">
					<button  class="btn btn-primary" ng-click="save()" ng-disabled="dataForm.$invalid">保存</button>
				  </div>
				  <div class="col-sm-4">
					<button  class="btn btn-default" ng-click="back()">返回</button>
				 </div>
				</div>
			</div>
		</div>
	</form>
</div>
