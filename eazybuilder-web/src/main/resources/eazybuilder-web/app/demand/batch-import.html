<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<ol class="breadcrumb">
				<li>Home</li>
				<li class="active"><a ui-sref="demandBatchImport">需求批量上传</a>
				</li>
			</ol>
		</div>
	</div>
	<div class="row">
		<div class="content-block panel-block" ng-controller="demandBatchImportController">
			<div class="block-title">需求批量导入-上传excel</div>
			<form class="form-horizontal" name="form">
				<div class="block-content">
					<div class="form-group">
						<label class="col-sm-1 control-label">上传文件：</label>
						<div class="col-sm-5">
							<uploader name="上传" url="/api/demandBatchImport/upload"></uploader>
							<a href="app/demand/import-template.xlsx">下载模板</a>
						</div>
					</div>
					<table id="table" bs-table-control="tableControl" ></table>
		
				</div>
				
				<div class="block-footer">
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
						   <div class="col-sm-4">
							<button  class="btn btn-primary" ng-click="save()" ng-disabled="form.$invalid||!entity.uploaded">保存</button>
						  </div>
						  <div class="col-sm-4">
							<button  class="btn btn-default" ng-click="back()">返回</button>
						 </div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
