<div class="content-block panel-block">
	<div class="block-title">主机信息</div>
	<form class="form-horizontal" name="dataForm">
		<input type="hidden" ng-model="entity.id"/>
		<div class="block-content">
			<div class="form-group">
				<label class="col-sm-2 control-label">名称:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="entity.name" required="required"/>
				</div>
			</div>
			<div class="form-group">
                <label class="col-sm-2 control-label">IP:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="entity.ip" required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">端口:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="entity.port" required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="entity.user" required="required"/>
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">密码:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" ng-model="entity.pass" required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">所属项目组:</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="entity.teamId"
                            required="required" 
                            placeholder="项目组" 
                            ng-options="team.id as team.name for team in teams">
                    </select>
                </div>
            </div>
		</div>
		<div class="block-footer">
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<div class="col-sm-4">
						<button  class="btn btn-primary" ng-click="save()" ng-disabled="dataForm.$invalid">保存</button>
					</div>
					<div class="col-sm-4">
						<button  class="btn btn-default" ng-click="back()">返回</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
