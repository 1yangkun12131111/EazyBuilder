<div class="modal">
	<div class="modal-dialog large" style="width: 65vw">

			<div class="modal-header">
				<h4 class="modal-title">请选择用户</h4>
			</div>
			<div class="modal-body" align="center">
				<div class="content-block">
				<table id="addUserTableControl" bs-table-control="addUserTableControl"></table>
				</div>
			</div>
			<div class="modal-footer">

		</div>

</div>
