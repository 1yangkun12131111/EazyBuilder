<div class="content-block panel-block">
	<div class="block-title">开发者信息</div>
	<form class="form-horizontal">
	    <input type="hidden" ng-model="entity.id"/>
		<div class="block-content">
			<div class="form-group">
				<label class="col-sm-2 control-label">名称:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="entity.name"/>
				</div>
			</div>
            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" ng-model="entity.email"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">手机号:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="entity.phone"/>
                </div>
            </div>
		</div>
		<div class="block-footer">
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
				   <div class="col-sm-4">
					<button  class="btn btn-primary" ng-click="save()">保存</button>
				  </div>
				  <div class="col-sm-4">
					<button  class="btn btn-default" ng-click="back()">返回</button>
				 </div>
				</div>
			</div>
		</div>
	</form>
</div>
