<div class="content-block panel-block">
	<div class="block-title">镜像仓库信息</div>
	<form class="form-horizontal" name="dataForm">
	    <input type="hidden" ng-model="entity.id"/>
		<div class="block-content">
		    <div class="form-group">
                <label class="col-sm-2 control-label">协议:</label>
                <div class="col-sm-10">
                    <div class="btn-group pull-left col-xs-12" style="padding: 0 0;">
                            <button type="button" class="btn btn-md btn-default"
                                ng-click="entity.schema='http'"
                                ng-class="{'btn-success':entity.schema==='http'}">HTTP</button>
                            <button type="button" class="btn btn-md btn-default"
                                ng-click="entity.schema='https'"
                                ng-class="{'btn-success':entity.schema==='https'}">HTTPS</button>
                        </div>
                </div>
            </div>
			<div class="form-group">
				<label class="col-sm-2 control-label">URL:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="entity.url" placeholder=" IP:PORT " required="required"/>
				</div>
			</div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="entity.user"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" ng-if="entity.id">修改密码:</input></label>
                <label class="col-sm-2 control-label" ng-if="!entity.id">密码:</label>
                <div class="col-sm-10">
                    <input type="checkbox" ng-model="entity.changePwd">
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <input ng-if="!entity.id||entity.changePwd" type="password" class="form-control" ng-model="entity.password" placeholder="密码"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" ng-model="entity.email" required="required" />
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">所属项目组:</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="entity.teamId"
                            required="required" 
                            placeholder="项目组" 
                            ng-options="team.id as team.name for team in teams">
                    </select>
                </div>
            </div>
		</div>
		<div class="block-footer">
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
				   <div class="col-sm-4">
					<button  class="btn btn-primary" ng-click="save()" ng-disabled="dataForm.$invalid">保存</button>
				  </div>
				  <div class="col-sm-4">
					<button  class="btn btn-default" ng-click="back()">返回</button>
				 </div>
				</div>
			</div>
		</div>
	</form>
</div>
