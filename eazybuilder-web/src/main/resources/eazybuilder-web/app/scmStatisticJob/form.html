<div class="content-block panel-block">
	<div class="block-title">仓库活动分析设置</div>
	<form class="form-horizontal" name="dataForm">
	    <input type="hidden" ng-model="entity.id"/>
		<div class="block-content">
		      <div class="form-group">
                <label class="col-sm-2 control-label">名称:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="entity.name" placeholder="" required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">仓库类型:</label>
                <div class="col-sm-10">
                    <div class="btn-group pull-left col-xs-12" style="padding: 0 0;">
                            <button type="button" class="btn btn-md btn-default"
                                ng-click="entity.repoType='git'"
                                ng-class="{'btn-success':entity.repoType==='git'}">GITLAB</button>
                            <button type="button" class="btn btn-md btn-default"
                                ng-click="entity.repoType='svn'"
                                ng-class="{'btn-success':entity.repoType==='svn'}">SVN</button>
                        </div>
                </div>
            </div>
		    <div class="form-group">
                <label class="col-sm-2 control-label">状态:</label>
                <div class="col-sm-10">
                    <div class="btn-group pull-left col-xs-12" style="padding: 0 0;">
                            <button type="button" class="btn btn-md btn-default"
                                ng-click="entity.enable=true"
                                ng-class="{'btn-success':entity.enable}">启用</button>
                            <button type="button" class="btn btn-md btn-default"
                                ng-click="entity.enable=false"
                                ng-class="{'btn-success':!entity.enable}">停用</button>
                        </div>
                </div>
            </div>
			<div class="form-group">
				<label class="col-sm-2 control-label">仓库URL:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="entity.repoUrl" placeholder="URL" required="required"/>
				</div>
			</div>
            <div class="form-group">
                <label class="col-sm-2 control-label">访问凭证:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="entity.accessToken"/>
                </div>
            </div>
		</div>
		<div class="block-footer">
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
				   <div class="col-sm-4">
					<button  class="btn btn-primary" ng-click="save()" ng-disabled="dataForm.$invalid">保存</button>
				  </div>
				  <div class="col-sm-4">
					<button  class="btn btn-default" ng-click="back()">返回</button>
				 </div>
				</div>
			</div>
		</div>
	</form>
</div>
