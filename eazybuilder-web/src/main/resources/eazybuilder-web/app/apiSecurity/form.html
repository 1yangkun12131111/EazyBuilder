<div class="content-block panel-block">
	<div class="block-title">API接入认证信息</div>
	<form class="form-horizontal" name="dataForm" style="padding:5px 150px;">
		<input type="hidden" ng-model="entity.id"/>
		<div class="block-content">
			<div class="form-group">
				<label class="col-sm-2 control-label">凭证名称:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="entity.name" required="required"/>
				</div>
			</div>
			<div class="form-group">
                <label class="col-sm-2 control-label">所属用户:</label>
                <div class="col-sm-10">
                   <select class="show-tick form-control"
                                ng-options="member.id as member.name for member in members" ng-model="entity.userId">
                        </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">所属项目组:</label>
                <div class="col-sm-10">
                   <select class="show-tick form-control"
                                ng-options="team.id as team.name for team in teams" ng-model="entity.teamId">
                        </select>
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">Secret:</label>
                <div class="col-sm-10">
	                  <input class="form-control" ng-model="entity.secret" required="required" />
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">API Token:</label>
                <div class="col-sm-10">
                     <span>{{apiToken}}</span>
                </div>
            </div>
            
			
		</div>
		<div class="block-footer">
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-9">
				    <div class="col-sm-4">
				    <button class="form-control" ng-click="generateToken()">查看API TOKEN</button>
				    </div>
					<div class="col-sm-4">
						<button  class="btn btn-primary" ng-click="save()" ng-disabled="dataForm.$invalid">保存</button>
					</div>
					<div class="col-sm-4">
						<button  class="btn btn-default" ng-click="back()">返回</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
