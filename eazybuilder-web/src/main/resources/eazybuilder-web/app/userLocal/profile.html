<div class="modal">
	<div class="modal-dialog large">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">用户信息</h4>
			</div>
			<div class="modal-body" align="center">
				<div class="content-block" ng-controller="userController">
					<form class="form-horizontal">
						<input type="hidden" ng-model="user.id" />
						<div class="block-content">
							<div class="form-group">
								<label class="col-sm-2 control-label">邮箱:</label>
								<div class="col-sm-10">
									<input type="email" class="form-control"
										ng-model="user.email" readonly="readonly" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">姓名:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" ng-model="user.name" />
								</div>
							</div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">手机号:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="user.phone" />
                                </div>
                            </div>
                            <hr/>
							<div class="form-group" ng-if="editPasswd">
								<label class="col-sm-2 control-label">新密码:</label>
								<div class="col-sm-10">
									<input type="password" class="form-control"
										ng-model="user.password" />
								</div>
							</div>
							<div class="form-group" ng-if="editPasswd">
								<label class="col-sm-2 control-label">确认密码:</label>
								<div class="col-sm-10">
									<input type="password" class="form-control"
										ng-model="user.confirmPass" />
								</div>
							</div>
						</div>
						<div class="block-footer">
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-9">
								    <div class="col-sm-4">
                                        <button class="btn btn-danger" ng-click="editPasswd=true">修改密码</button>
                                    </div>
									<div class="col-sm-4">
										<button class="btn btn-primary" ng-click="saveProfile()">保存</button>
									</div>
									<div class="col-sm-4">
										<button class="btn btn-default"
											ng-click="closeModal()">返回</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
