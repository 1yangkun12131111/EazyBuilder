<div class="content-block panel-block">
	<div class="block-title">预警规则信息</div>
	<form class="form-horizontal" name="form">
	    <input type="hidden" ng-model="entity.id"/>
		<div class="block-content">  
            <div class="form-group" required="required">
            	<label class="col-sm-2 control-label">校验列:</label>
            	<div class="col-sm-10">
                    <select class="form-control" ng-model="entity.metricType">
                        <option value="bug_blocker">BUG(阻断)</option>
                        <option value="vulner_blocker">安全漏洞(阻断)</option>
                        <option value="code_smell_blocker">编码规范(阻断)</option>
                        <option value="dc_high">依赖包高危漏洞</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
            	<label class="col-sm-2 control-label">阈值:</label>
            	<div class="col-sm-4">
                <input type="number" class="form-control" ng-model="entity.thresholdMin"/>
                </div>
                <div class="col-sm-1">
                ~
                </div>
                <div class="col-sm-4">
                <input type="number" class="form-control" ng-model="entity.thresholdMax"/>
                </div>
           	</div>
            
		</div>
		<div class="block-footer">
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
				   <div class="col-sm-4">
					<button  class="btn btn-primary" ng-click="save()" ng-disabled="form.$invalid">保存</button>
				  </div>
				  <div class="col-sm-4">
					<button  class="btn btn-default" ng-click="back()">返回</button>
				 </div>
				</div>
			</div>
		</div>
	</form>
</div>
