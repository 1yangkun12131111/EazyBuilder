<div class="modal" >
	<div class="modal-dialog large" style="width:55vw;">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">用户信息</h4>
			</div>
			<div class="modal-body" align="center">
				<form class="form-horizontal">
					<div class="block-content">
						<input type="hidden" ng-model="user.id" />
						<div class="form-group">
							<label class="col-sm-2 control-label">邮箱:</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" ng-model="deveopsUser.email"
									   placeholder="邮箱，同时作为登录名使用" required="required" ng-readonly="deveopsUser.id!=null"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">姓:</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="deveopsUser.surname" required="required"/>
							</div>
							<label class="col-sm-2 control-label">名:</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="deveopsUser.name" required="required"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">角色:</label>
							<div class="col-sm-10">
								<select class="form-control" ng-model="deveopsUser.role" required="required">
									<option value="developer">开发</option>
									<option value="tester">测试</option>
									<option value="teamleader">Team Leader</option>
									<option value="testleader">测试Leader</option>
									<option value="admin">平台管理员</option>
									<option value="audit">项目审计人员</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">手机号:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" ng-model="deveopsUser.phone"/>
							</div>
						</div>
					</div>
					<div class="block-footer">
						<div class="form-group">
							<div class="col-sm-12">
								<div class="col-sm-3 col-md-offset-3">
									<button class="btn btn-primary" ng-click="saveUser()">保存</button>
								</div>
								<div class="col-sm-3">
									<button class="btn btn-default"
											ng-click="closeModal()">返回
									</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
